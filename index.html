<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="main.css">
		
		<title>Coffee!</title>
	</head>
	<body>
		<div class="content">
			<h1>How's your coffee today?</h1>
			<table class="package">
				<tr class="empty"><td height="150px"></td></tr>
				<tr class="consumed"><td height="32px"></td></tr>
				<tr class="remaining"><td height="318px"></td></tr>
			</table>
			<p>
				You've drank <i>4</i> cups of coffee today. At the current rate of consumption you've
				enough coffee for <i>10</i> days. May we suggest a smaller package next time? 
				Based on your consumption, package of <i>250</i> grams would be ideal.
			</p>
		</div>
	</body>
</html>
